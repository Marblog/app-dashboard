<div class="modal-header">
  <div class="modal-title">编辑外部控制设置</div>
</div>
<!-- <nz-spin *ngIf="!data" class="modal-spin"></nz-spin> -->
<sf #sf mode="edit" [schema]="schema" [formData]="record" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [nzLoading]="loading">
      保存
    </button>
  </div>
</sf>

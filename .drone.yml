kind: pipeline
name: app-dashboard

steps:
  - name: 恢复缓存
    image: meltwater/drone-cache:dev
    pull: true
    settings:
      backend: 'filesystem'
      restore: true
      cache_key: '{{ .Commit.Branch }}'
      archive_format: 'gzip'
      mount:
        - 'node_modules'
    volumes:
      - name: cache
        path: /tmp/cache
  - name: 构建构建
    image: node:lts-alpine
    pull: true
    commands:
      - npm i -g npm
      - npm i -g @angular/cli
      - npm install
      - npm run build:ci
  - name: 重建缓存
    image: meltwater/drone-cache:dev
    settings:
      backend: 'filesystem'
      rebuild: true
      cache_key: '{{ .Commit.Branch }}'
      archive_format: 'gzip'
      mount:
        - 'node_modules'
    volumes:
      - name: cache
        path: /tmp/cache
  - name: 发布部署
    image: plugins/s3
    pull: true
    settings:
      path_style: true
      bucket: app
      access_key:
        from_secret: qn_ak
      secret_key:
        from_secret: qn_sk
      region: cn-south-1
      endpoint: https://s3-cn-south-1.qiniucs.com
      source: dist/**/*
    when:
      branch:
        - master
        - develop
volumes:
  - name: cache
    host:
      path: /root/ts/compose/drone/cache
